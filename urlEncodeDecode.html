<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="urlEncodeDecode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <header>
        <div class="heading" style="background-image: url(settings.png); background-size: 0.6cm; background-repeat: no-repeat;">
              <h2 style="position: sticky;
            color: white; background: fixed; color:#7957fb;">Utility Apps</h2>
        </div>
    </header>
</head>
<body>
    <div class="menubar">
        <ul>
            <li><a  href="urlEncodeDecode.html" style="border-color: #7957fb;color: #7957fb;"  >URL Encode/Decode</a></li>
            <li><a  href="Base64.html" style="border-color: #7957fb;color: #7957fb;">Base64 Encode/Decode</a></li>
            <li><a href="MD5Hash.html" style="border-color: #7957fb;color: #7957fb;">MD5 Hash</a></li>
            <li><a href="SHA1-Hash.html" style="border-color: #7957fb;color: #7957fb;">SHA-1 Hash Generator</a></li>
            <li><a href="SHA1-256-512.html" style="border-color: #7957fb;color: #7957fb;">SHA-1 256/512 Hash Generator</a></li>
        </ul >        
    </div>
<div class="background-box">
    <h4 style="background-color: #7957fb; color: white; text-align: center; margin-bottom: 5cm;">Encoder</h4>
</div>
<div class="background-box2">
    <h4 style="background-color: #7957fb; color: white; text-align: center;">Decoder</h4>
</div>

    <div class="Encodebox">
        <input type="text" id="text1" placeholder="Please enter URL to encode" 
        style="border-color:#7957fb; width: 20cm; height:1cm; border-radius: 0.2cm;">
    </div>
    <div class="Decodebox">
        <input type="text" id="text2" placeholder="Result" 
        style="height:1cm; width: 20cm;  border-color:#7957fb;border-radius: 0.2cm">  
    </div>
    <div class="Encodebox1">
        <input type="text" id="text3" placeholder="Please enter URL to decode" 
        style="border-color:#7957fb; width: 20cm; height:1cm; border-radius: 0.2cm;">
    </div>
    <div class="Decodebox1">
        <input type="text" id="text4" placeholder="Result" 
        style="height: 1cm; width: 20cm;  border-color:#7957fb;border-radius: 0.2cm">  
    </div>

<div class="button">
    <input type="button" id="button1" value="Encode" style="height:1cm; color: white; background-color:#7957fb ; border-color:#7957fb">
</div>
<div class="button1">
    <input type="button" id="button2" value="Decode" style="height:1cm; color: white; background-color:#7957fb ; border-color:#7957fb">
</div>
<div class="button2">
    <input type="button" id="button3" value="Clear" style="height:1cm; color: white; background-color:#7957fb ; border-color:#7957fb">
</div>
<div class="button3">
    <input type="button" id="button4" value="Clear" style="height:1cm; color: white; background-color:#7957fb ; border-color:#7957fb">
</div>
</body>
<footer>
    <h4 style="text-align: right; background-color: #7957fb; margin-top: 17cm; color:white;">Developed by J.N Sudhir || 2020</h4>

<script>
    const input1 = document.querySelector("#text1");
    const input2 = document.querySelector("#text3");
    const clearbtn = document.querySelector('#button3');
    const clearbtn1 = document.querySelector('#button4');
    const encodebtn = document.querySelector("#button1");
    encodebtn.addEventListener('click', () => {
    document.querySelector("#text2").value = encodeURIComponent(input1.value);
    });
    const decodebtn = document.querySelector("#button2");
    decodebtn.addEventListener('click', () => {
    document.querySelector("#text4").value = decodeURIComponent(input2.value);
    });
    clearbtn.addEventListener('click', () => {
    document.querySelector('#text3').value = '';
    document.querySelector('#text4').value = '';
            });
    clearbtn1.addEventListener('click', () => {
    document.querySelector('#text1').value = '';
    document.querySelector('#text2').value = '';
            });
</script>

<html lang="en">
<head>

 <header>

              <h2 style="position: sticky;
            color: white; background: fixed; color:#7957fb;">Utility Apps</h2>
        </div>

</head>
<body>
    <div class="menubar">
        <ul>
            <li><a href="urlEncodeDecode.html" style="border-color: #7957fb;color: #7957fb;"  >URL Encode/Decode</a></li>
            <li><a href="Base64.html" style="border-color: #7957fb;color: #7957fb;">Base64 Encode/Decode</a></li>
            <li><a href="MD5Hash.html" style="border-color: #7957fb;color: #7957fb;">MD5 Hash</a></li>
            <li><a href="#" ></a></li>
        </ul >        
    </div>
<div>
    <div class="Encodebox">
        <div class="inputbox1">
            <input type="text" placeholder="Please enter a string to encode" id="text1" style="height: 3cm; width: 20cm; border-radius: 0.3cm; border-color: #7957fb;">
        </div>
        <div class="Resultbox1">
            <input type="text" placeholder="Result" id="text2" style="height: 3cm; width: 20cm; border-radius: 0.3cm; border-color: #7957fb;">
        </div> 
    </div>
    <div class="Decodebox">
        <div class="inputbox2">
            <input type="text" placeholder="Please enter a string to decode" id="text3" style="height: 3cm; width: 20cm; border-radius: 0.3cm; border-color: #7957fb;">
        </div>
        <div class="Resultbox2">
            <input type="text" placeholder="Result" id="text4" style="height: 3cm; width: 20cm; border-radius: 0.3cm; border-color: #7957fb;">
        </div> 
    </div>
    <div class="Encode">
        <input type="button" value="Encode" id="Encode-button" style="background-color: #7957fb; color: white; height: 1cm; border-color: #7957fb;">
    </div>
    <div class="Clear1">
        <input type="button" value="Clear" id="Clear1-button" style="background-color: #7957fb; color: white; height: 1cm; border-color: #7957fb;">
    </div>
    <div class="Decode">
        <input type="button" value="Decode" id="Decode-button" style="background-color: #7957fb; color: white; height: 1cm; border-color: #7957fb;">
    </div>
    <div class="Clear2">
        <input type="button" value="Clear" id="Clear2-button" style="background-color: #7957fb; color: white; height: 1cm; border-color: #7957fb;">
    </div>
</div>

<script>
    const input1 = document.querySelector('#text1');
    const encode = document.querySelector("#Encode-button");
    const reset = document.querySelector('#Clear1-button');
    encode.addEventListener('click' , ()=>{
        document.querySelector('#text2').value=window.btoa(input1.value)
    });
    reset.addEventListener('click' , () =>{
        document.querySelector('#text1').value='';
        document.querySelector('#text2').value='';
    });
</script>
<script>
    const ip = document.querySelector('#text3');
    const de = document.querySelector('#Decode-button');
    const reset2 = document.querySelector('#Clear2-button');
    de.addEventListener('click' , ()=>{
        document.querySelector('#text4').value=window.atob(ip.value)
    });
    reset2.addEventListener('click' , () => {
        document.querySelector('#text3').value='';
        document.querySelector('#text4').value='';

    })

</script>
